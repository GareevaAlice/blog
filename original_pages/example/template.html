<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заголовок поста</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-top: 0;
    }

    .post-info {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .content {
      font-size: 16px;
      line-height: 1.6;
    }

    .content a {
      color: #0066cc;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заголовок поста</h1>
    <div class="post-info">
      <span>Название автора</span> |
      <span>Дата публикации</span>
    </div>
    <div class="content">
      <p>Содержание поста...</p>

      <h2>Первая глава</h2>
      <p>Некоторый текст...</p>
      <p>Ссылка на <a href="#second-chapter">вторую главу</a>.</p>

      <h2 id="second-chapter">Вторая глава</h2>
      <p>Некоторый текст...</p>
      <p>Ссылка на <a href="#first-chapter">первую главу</a>.</p>
    </div>
  </div>
</body>
</html>
